<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 기본 초기화 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      .login-container {
        background-color: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 30px;
        font-size: 28px;
      }

      .login-form input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      .login-form input:focus {
        outline: none;
        border-color: #784b37;
      }

      .login-form button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #784b37;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-form button:hover {
        background-color: #5a3625;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form class="login-form">
        <input type="email" placeholder="이메일 주소" required />
        <input type="password" placeholder="비밀번호" required />
        <button type="submit">로그인</button>
      </form>
    </div>
  </body>
</html>
